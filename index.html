<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Machine</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <main>
      <div class="win-container">
        <h1 class="title">JACKPOT!!!</h1>
        <button class="play-again"><span>PLAY AGAIN</span></button>
      </div>
      <h1 class="title">WELCOME TO JASON'S CASINO</h1>

      <div class="slot-machine">
        <div class="reel-container">
          <div data-reel="1" class="reel"></div>
        </div>
        <div class="reel-container">
          <div data-reel="2" class="reel"></div>
        </div>
        <div class="reel-container">
          <div data-reel="3" class="reel"></div>
        </div>
      </div>

      <button class="spin">
        <span>SPIN</span> <img src="./assets/Spin.png" alt="Spin Icon" />
      </button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
